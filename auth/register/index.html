<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="../../dist/css/styles.css" />
    <link
      rel="stylesheet"
      href="../../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <script src="../../js/index.mjs" defer type="module"></script>
  </head>
  <body class="body">
    <div class="container">
      <div class="registration-container shadow">
        <h3 class="text-center">Welcome to Infinity Market</h3>
        <p class="text-center">Sign up for free today!</p>
        <form class="registration-form" id="registration-form">
          <input
            type="text"
            name="name"
            id="name"
            class="form-control"
            placeholder="Username"
            autocomplete="username"
            required
            pattern="^[\w]+$"
            title="User name must only contain lowercase and uppercase letters, numbers and underscore"
          />
          <input
            type="email"
            name="email"
            class="form-control"
            id="email"
            placeholder="Email"
            required
            pattern="^[\w\-.]+@(stud.)?noroff.no$"
            title="Email must end with @stud.noroff.no"
          />
          <input
            type="password"
            name="password"
            id="password"
            class="form-control"
            placeholder="Password"
            required
            minlength="8"
            title="Password must contain at least 8 characters"
          />
          <button type="submit" class="btn btn-dark btn-register w-100">
            Register
          </button>
        </form>
        <div
          id="success-message"
          class="alert alert-success d-none"
          role="alert"
        >
          Registration successful! You can now log in.
        </div>
        <div id="error-message" class="alert alert-danger d-none" role="alert">
          Could not register the account. Please try again.
        </div>
      </div>
    </div>
  </body>
</html>
